{% extends 'base.html' %}
<h3 class="text-center"> {% block 'title' %}Inserir Produtos no Evento{% endblock %}</h3>

{% block 'content' %}
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="form-group d-flex justify-content-center" style="width: 100%; margin-top: 10px;">
                <button type="submit" class="btn btn-danger mx-2 w-50">Inserir Produto</button>
               
                <a class="btn btn-success mx-2 w-50" role="button" href="{% url 'finalizar-contrato' id_evento %}">
                    Baixar Contrato
                </a>
               
            </div>
           
        </form>
    </div>
</div>
{% endblock %}
