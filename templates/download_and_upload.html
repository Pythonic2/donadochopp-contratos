{% extends 'base.html' %}
<h3 class="text-center"> {% block 'title' %}Assine e Envie {% endblock %}</h3>

{% block 'content' %}

<div class="container mt-4">
    <h1 class="text-center">Evento criado com sucesso!</h1>

    <!-- Botão para baixar contrato -->
    <div class="text-center my-3">
        <a href="{% url 'download_contrato' %}" class="btn btn-primary">Baixar Contrato</a>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="arquivo-assinado">Suba o arquivo assinado:</label>
            {{form}}
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary form-control">
    </form>
    
    <!-- Formulário para subir arquivo -->
    
</div>

{% endblock %}
