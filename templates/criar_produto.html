{% extends 'base.html' %}
<h3 class="text-center"> {% block 'title' %}Cadastrar Produtos{% endblock %}</h3>

{% block 'content' %}
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Nome do Produto -->
            <div class="mb-3">
                {{ form.nome.label_tag }}
                {{ form.nome }}
            </div>

            <!-- Checkbox Disponível -->
            <div class="mb-3 form-check">
                {{ form.disponivel }}
                <label class="form-check-label" for="id_disponivel">Disponível</label>
            </div>

            <!-- Outros Campos -->
            <div class="mb-3">
                {{ form.valor.label_tag }}
                {{ form.valor }}
            </div>
            <div class="mb-3">
                {{ form.litros.label_tag }}
                {{ form.litros }}
            </div>

            <!-- Botão de Submit -->
            <div class="form-group d-flex justify-content-center" style="width: 100%; margin-top: 10px;">
                <button type="submit" class="btn btn-danger mx-2 w-50">Cadastrar Evento</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
